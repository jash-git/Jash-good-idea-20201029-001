html,
body {
  margin: 0;
  padding: 0;
}
.ads-container {
  display: inline-block;
  position: relative;
  width: 100vw;
  height: 100vh;
  background-repeat: no-repeat;
  background-size: 1920px 1080px;
  background-position: center;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 40px;
  height: 40px;
  opacity: 0;
  visibility: hidden;
  -webkit-transition: all 300ms ease-in;
  -o-transition: all 300ms ease-in;
  transition: all 300ms ease-in;
  cursor: pointer;
  z-index: 1;
}

.close-btn.show {
  opacity: 1;
  visibility: visible;
}

.close-btn i {
  display: inline-block;
  background: black;
  -webkit-box-shadow: 1px 1px 5px 0 rgba(0, 0, 0, 0.75);
  box-shadow: 1px 1px 5px 0 rgba(0, 0, 0, 0.75);
  border-radius: 50%;
  border: 2px solid white;
  width: 32px;
  height: 32px;
  position: relative;
  top: 3px;
  left: 3px;
  pointer-events: none;
}

.close-btn i:after,
.close-btn i:before {
  content: "";
  position: absolute;
  width: 65%;
  top: 50%;
  left: 5px;
  background: white;
  height: 2px;
  margin-top: -1px;
}

.close-btn i:before {
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

.close-btn i:after {
  -webkit-transform: rotate(-45deg);
  -ms-transform: rotate(-45deg);
  transform: rotate(-45deg);
}

.video-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  /*width: 960px;
  height: 540px;*/
  width: 712px;
  height: 400px;
  z-index: 2;
}

.bg-link {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: 1;
  top: 0;
  left: 0;
}

.ad-video video {
  object-fit: cover;
  
}

  document.querySelector(".close-btn").addEventListener("click", closeAds);

      window.parent.postMessage(
        {
          type: "ebar-close",
        },
        "*"
      );
    }
  }

  if (overlayClose) {
    document
